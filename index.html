<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tic Tac Toe Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/navlogo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>



    <nav class="navbar navbar-expand-sm bg-dark bg-gradient navbar-dark text-white">
        <div class="container-fluid">
            <div class="container">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <img src="images/xoxo-vsauce (1).gif" width="150px" alt="logo image" srcset="">
                    </li>
                    <li class="nav-item">
                        <h1 style="margin-top: 40px; font-size: 50px;">Tic Tac Toe Game</h1>
                    </li>
                    <li>
                        <h4 style="margin-top: 60px;">(Created By Deepak Gangwani)</h4>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="game-container">
        
        <div class="game-box-container">
            <div class="line"></div>
            <div class="box border-end border-bottom border-5 border-dark"><span class="boxtext"></span></div>
            <div class="box border-bottom border-5 border-dar border-dark"><span class="boxtext"></span></div>
            <div class="box border-start border-bottom border-5 border-dark"><span class="boxtext"></span></div>
            <div class="box border-end border-bottom border-5 border-dark"><span class="boxtext"></span></div>
            <div class="box border-bottom border-5 border-dark"><span class="boxtext"></span></div>
            <div class="box border-start border-bottom border-5 border-dark"><span class="boxtext"></span></div>
            <div class="box border-end border-5 border-dark"><span class="boxtext"></span></div>
            <div class="box "><span class="boxtext"></span></div>
            <div class="box border-start border-5 border-dark"><span class="boxtext"></span></div>
        </div>

        <div class="game-info">
            <h1 style="font-weight: bolder;">WELCOME TO <span class="" style="color: red;">TIC TAC TOE</span> GAME</h1>
            <div class="mt-3">
                <span class="info">Turn for X</span>

            </div>
            <button id="reset" type="button" class="btn btn-warning btn-lg text-white mt-3">RESET</button>
            <div class="img-icon">
                <img src="images/yay.gif" alt="" srcset="">

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>

</html>
